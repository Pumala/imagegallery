<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
        <meta charset="UTF-8">
        <meta name="description" content="Image Gallery">
        <meta name="author" content="Carolyn Lam">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Image Gallery</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

</head>
<body>

    <div class="container">
        <div class="top">
            <h1>Image Gallery</h1>
            <span class="arrows"><i id="bigLeftArrow" class="fa bigArrows fa-chevron-circle-left fa-3x" aria-hidden="true"></i></span>
            <img id="mainImg" src="css/images/nature1.jpg" alt="nature photo">
            <span class="arrows"><i id="bigRightArrow" class="fa bigArrows fa-chevron-circle-right fa-3x" aria-hidden="true"></i></span>
        </div>
        <div class="smallImgs grouping">
            <span class="arrows"><i id="smallLeftArrow" class="fa tinyArrows fa-chevron-left fa-2x" aria-hidden="true"></i></span>
            <img id="smallImg1" class="small-img" src="css/images/nature1.jpg" alt="nature photo">
            <img id="smallImg2" class="small-img" src="css/images/nature2.jpg" alt="nature photo">
            <img id="smallImg3" class="small-img" src="css/images/nature3.jpg" alt="nature photo">
            <img class="small-img extraImgs" src="css/images/nature4.jpg" alt="nature photo">
            <img class="small-img extraImgs" src="css/images/nature5.jpg" alt="nature photo">
            <img class="small-img extraImgs" src="css/images/nature6.jpg" alt="nature photo">
            <img class="small-img extraImgs" src="css/images/nature7.jpg" alt="nature photo">
            <span class="arrows"><i id="smallRightArrow" class="fa tinyArrows fa-chevron-right fa-2x" aria-hidden="true"></i></span>
        </div>
        </div>
    </div>

<!-- JavaScript -->
<script src="js/scripts.js"></script>
</body>
</html>
